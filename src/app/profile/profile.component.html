<div id="login-indent">

  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    
    <div id="header">
      <h2>Account Information</h2>
    </div>
  
    <div class="form-group">
      <label for="username">Username: <br></label>
      <input placeholder="Username" type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" />
    </div>

    <div class="form-group">
      <label for="desc">Description: <br></label>
      <input placeholder="Description" type="text" class="form-control" name="desc" [(ngModel)]="model.desc" #desc="ngModel" />
    </div>

    <div class="form-group">
      <label for="desc">School Code: <br></label>
      <input placeholder="School Code" type="text" class="form-control" name="school" [(ngModel)]="model.school" #school="ngModel" />
    </div>



    <div class="form-group">
      <button type="submit" class="submit-btn">Submit</button>
    </div>

  </form>
</div>
