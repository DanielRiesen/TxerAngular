<form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="username">Username: <br></label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" />
  </div>

  <div class="form-group">
    <label for="desc">Description: <br></label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="model.desc" #desc="ngModel" />
  </div>

  <div class="form-group">
    <label for="school">School: <br></label>
    <select name="school" id="school" class='form-contro' [(ngModel)]="model.school">
      <option *ngFor="let school of schools" [value]="school.id">{{school.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="teacher">Teacher: <br></label>
    <input type="checkbox" class="form-control" name="teacher" [(ngModel)]="model.teacher" #desc="ngModel" />
  </div>

  <div class="form-group">
  <button type="submit" class="submit-btn">Submit</button>
</div>

</form>
