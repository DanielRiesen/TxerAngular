<form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="username">Username: <br></label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" />
  </div>

  <div class="form-group">
    <label for="desc">Description: <br></label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="model.desc" #desc="ngModel" />
  </div>

  <div class="form-group">
    <label for="desc">School Code: <br></label>
    <input type="text" class="form-control" name="school" [(ngModel)]="model.school" #school="ngModel" />
  </div>

  

  <div class="form-group">
  <button type="submit" class="submit-btn">Submit</button>
</div>

</form>
